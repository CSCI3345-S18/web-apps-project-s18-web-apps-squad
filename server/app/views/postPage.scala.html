@* postPage Template File *@
@(boardTitle: String, boards: Seq[String], postTitle: String, postText: String, poster: String, comments: Seq[(String, String)])(implicit request: RequestHeader)

@baseView(postTitle, boards){
	<div id="post">
		<button>
			<div id="postTitle">
				@postTitle 
			</div></br>
			<div id="postText">
				@postText
			</div></br>
			<div class="poster">	
				@poster
			</div>
		</button>
	</div>
		
    <div class="comments">
        @for(comment <- comments){
        	<button>
        		<div class="commentText">@comment._1</div><br/>
        		<div class="commenter">by @comment._2</div>
        	</button>
    	}
	</div>
}
